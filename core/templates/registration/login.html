{% extends "base.html" %}

{% block style %}  
{% endblock %}
{% block content %}

    <div class="container"  style="margin-top:100px;">
      <h5 align="center">Enter your Login details:</h5>
      <br>
      <br>
      <form method="post" role="form">
        {% csrf_token %}
        <div class="form-group row">
          <label for="id_username" class="col-sm-2 col-form-label">Public Key:</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" autofocus="" maxlength="64" required="" id="id_username" placeholder="" autofocus name="username">
          </div>
        </div>
        <div class="form-group row">
          <label for="id_password" class="col-sm-2 col-form-label">Password:</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="id_password" maxlength="60" required placeholder="" name="password">
            <small class="form-text text-muted">Enter your Password. (This is <u>not</u> your Secret Key).</small>
          </div>
        </div>     
        <br>
        <div class="form-row text-center justify-content-center">
          <div class="col" >
            <button type="submit" class="btn btn-primary btn-lg " >Login</button>
          </div>
        </div>
      </form>
      <br>
      <br>
    </div>


{% endblock %}

{% block script %}

{% endblock %}
